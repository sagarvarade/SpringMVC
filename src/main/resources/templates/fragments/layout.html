<!doctype html>
<html xmlns:th="https://www.thymeleaf.org"
	th:fragment="layout (template, menu)">

<body>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="shortcut icon" type="image/x-icon"
	th:href="@{/resources/images/favicon.png}">

<title>Spring MVC</title>

<link th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/resources/css/petclinic.css}" />

<meta content="" name="description">
<meta content="" name="keywords">

<!-- Favicons -->
<link th:href="@{../assets/img/favicon.png}" rel="icon">
<link th:href="@{../assets/img/apple-touch-icon.png}"
	rel="apple-touch-icon">

<!-- Google Fonts -->
<link href="https://fonts.gstatic.com" rel="preconnect">
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
	rel="stylesheet">

<!-- Vendor CSS Files -->
<link th:href="@{../assets/vendor/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">
<link th:href="@{../assets/vendor/bootstrap-icons/bootstrap-icons.css}"
	rel="stylesheet">
<link th:href="@{../assets/vendor/boxicons/css/boxicons.min.css}"
	rel="stylesheet">
<link th:href="@{../assets/vendor/quill/quill.snow.css}"
	rel="stylesheet">
<link th:href="@{../assets/vendor/quill/quill.bubble.css}"
	rel="stylesheet">
<link th:href="@{../assets/vendor/remixicon/remixicon.css}"
	rel="stylesheet">
<link th:href="@{../assets/vendor/simple-datatables/style.css}"
	rel="stylesheet">

<!-- Template Main CSS File -->
<link th:href="@{../assets/css/style.css}" rel="stylesheet">

</head>

<body>
	<aside id="sidebar" class="sidebar">
		<ul class="navbar-nav me-auto mb-2 mb-lg-0" th:remove="all">
			<li th:fragment="menuItem(link,active,title,glyph,text)"
				th:class="nav-item"><a
				th:class="${active==menu ? 'nav-link active' : 'nav-link'}"
				th:href="@{__${link}__}" th:title="${title}"> <span
					th:class="'fa fa-'+${glyph}" class="fa fa-home"></span> <span
					th:text="${text}">Template</span>
			</a></li>
		</ul>

		<ul class="sidebar-nav" id="sidebar-nav">
			<li class="nav-item"
				th:replace="~{::menuItem('/home','home','home Page','','Home')}">
				<a class="nav-link" th:href="@{/home}"> <i class="bi bi-grid"><span>Home</span></i>
			</a>
			</li>
		</ul>
	</aside>
	<div class="container-fluid">
		<div class="container xd-container">
			<th:block th:insert="${template}" />
		</div>
	</div>
	<script
		th:src="@{/webjars/bootstrap/5.1.3/dist/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{../assets/vendor/apexcharts/apexcharts.min.js}"></script>
	<script
		th:src="@{../assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{../assets/vendor/chart.js/chart.min.js}"></script>
	<script th:src="@{../assets/vendor/echarts/echarts.min.js}"></script>
	<script th:src="@{../assets/vendor/quill/quill.min.js}"></script>
	<script
		th:src="@{../assets/vendor/simple-datatables/simple-datatables.js}"></script>
	<script th:src="@{../assets/vendor/tinymce/tinymce.min.js}"></script>
	<script th:src="@{../assets/vendor/php-email-form/validate.js}"></script>

	<!-- Template Main JS File -->
	<script th:src="@{../assets/js/main.js}"></script>
</body>

</html>
